<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    >
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col, hour">9 AM</div>
        <div class="col-10" id="9"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">10 AM</div>
        <div class="col-10" id="10"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">11 AM</div>
        <div class="col-10" id="11"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">12 PM</div>
        <div class="col-10" id="12"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">1 PM</div>
        <div class="col-10" id="1"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">2 PM</div>
        <div class="col-10" id="2"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">3 PM</div>
        <div class="col-10" id="3"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">4 PM</div>
        <div class="col-10" id="4"><p class="description"></p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      <div class="row">
        <div class="col, hour">5 PM</div>
        <div class="col-10" id="5"><p class="description">balls</p></div>
        <div class="col p-0"><button class="saveBtn" ><i class="far fa-save"></i></button></div>
      </div>
      
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
